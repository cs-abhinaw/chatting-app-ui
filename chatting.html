<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wartalap</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3566/3566801.png" type="image/png"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: #f1f1f1;
    }
    .app {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background: #e8eaff;
      padding: 1rem;
      overflow-y: auto;
    }
    .sidebar h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .sidebar img.logo {
      display: block;
      margin: 0 auto 1rem;
      width: 60px;
    }
    .chat-item {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.2s ease;
    }
    .chat-item:hover,
    .chat-item.active {
      background: #d6dbff;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
    }
    .chat-header {
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }
    .call-buttons {
      display: flex;
      gap: 10px;
    }
    .call-buttons button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    .call-buttons button:hover {
      color: #5a68f2;
    }
    .chat-window {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #fefefe;
    }
    .message {
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }
    .message.sent {
      align-items: flex-end;
    }
    .message div {
      padding: 10px;
      border-radius: 10px;
      max-width: 60%;
    }
    .message.sent div {
      background: #5a68f2;
      color: white;
    }
    .message.received div {
      background: #e1e1e1;
    }
    .message small {
      font-size: 0.75em;
      color: #777;
      margin-top: 2px;
    }
    .message-box {
      padding: 1rem;
      border-top: 1px solid #ddd;
      display: flex;
      gap: 10px;
    }
    .message-box input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    .message-box button {
      background: #5a68f2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 0 15px;
      cursor: pointer;
    }
    .profile-sidebar {
      width: 250px;
      background: #e8eaff;
      padding: 1rem;
      overflow-y: auto;
    }
    .profile-sidebar img {
      border-radius: 50%;
      width: 60px;
    }
    .media-preview img {
      width: 50px;
      margin-right: 5px;
      border-radius: 5px;
    }
    .about {
      margin-top: 1rem;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }
    .call-modal {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }
    .call-modal.active {
      display: block;
    }
    .call-modal h3 {
      margin-bottom: 10px;
    }
    .call-modal button {
      margin-top: 10px;
      padding: 5px 15px;
      background: #5a68f2;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <img src="https://cdn-icons-png.flaticon.com/512/3566/3566801.png" class="logo"/>
      <h2>Wartalap</h2>
      <div class="chat-item active" onclick="loadChat('alice')">
        <img src="https://randomuser.me/api/portraits/women/44.jpg" width="40"/>
        <div>
          <strong>Alice Johnson</strong><br/>
          Hey, are you free to talk?
        </div>
      </div>
      <div class="chat-item" onclick="loadChat('john')">
        <img src="https://randomuser.me/api/portraits/men/34.jpg" width="40"/>
        <div>
          <strong>John Doe</strong><br/>
          Can we reschedule?
        </div>
      </div>
    </div>

    <div class="main">
      <div class="chat-header" id="chat-header">
        <div>
          <strong id="chat-name">Alice Johnson</strong>
          <span style="font-size: 0.9em; color: gray;" id="chat-status">Online</span>
        </div>
        <div class="call-buttons">
          <button title="Voice Call" onclick="startCall('voice')">ðŸ“ž</button>
          <button title="Video Call" onclick="startCall('video')">ðŸŽ¥</button>
        </div>
      </div>
      <div class="chat-window" id="chat-window"></div>
      <div class="message-box">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <div class="profile-sidebar" id="profile-sidebar">
      <!-- Loaded by JS -->
    </div>
  </div>

  <div class="call-modal" id="callModal">
    <h3 id="callType">Calling...</h3>
    <p id="callUser">Connecting with Alice Johnson</p>
    <button onclick="endCall()">End Call</button>
  </div>

  <script>
    const chatData = {
      alice: {
        name: 'Alice Johnson',
        status: 'Online',
        avatar: 'https://randomuser.me/api/portraits/women/44.jpg',
        seen: 'Last seen at 11:00 AM',
        about: 'Loves outdoor adventures and photography.',
        media: [
          'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e',
          'https://images.unsplash.com/photo-1535713875002-d1d0cf377fde'
        ],
        messages: [
          { text: 'Hey Alice, are you available for a call?', time: '10:30 AM', sent: false },
          { text: "Yes, let's talk!", time: '10:32 AM', sent: true }
        ]
      },
      john: {
        name: 'John Doe',
        status: 'Offline',
        avatar: 'https://randomuser.me/api/portraits/men/34.jpg',
        seen: 'Last seen yesterday at 10:00 PM',
        about: 'Works in marketing.',
        media: [
          'https://images.unsplash.com/photo-1517841905240-472988babdf9'
        ],
        messages: [
          { text: 'Can we reschedule?', time: 'Yesterday', sent: false }
        ]
      }
    };

    let currentUser = 'alice';

    function loadChat(user) {
      currentUser = user;
      document.querySelectorAll('.chat-item').forEach(i => i.classList.remove('active'));
      document.querySelector(chat-item[onclick="loadChat('${user}')"]).classList.add('active');

      const chat = chatData[user];
      document.getElementById('chat-name').innerText = chat.name;
      document.getElementById('chat-status').innerText = chat.status;

      const chatWindow = document.getElementById('chat-window');
      chatWindow.innerHTML = chat.messages.map(msg => `
        <div class="message ${msg.sent ? 'sent' : 'received'}">
          <div>${msg.text}</div>
          <small>${msg.time}</small>
        </div>
      `).join('');
      chatWindow.scrollTop = chatWindow.scrollHeight;

      const profileSidebar = document.getElementById('profile-sidebar');
      profileSidebar.innerHTML = `
        <div>
          <img src="${chat.avatar}" />
          <p><strong>${chat.name}</strong><br /><small>${chat.seen}</small></p>
        </div>
        <div class="media-preview" style="margin-top:1rem;">
          <strong>Shared Media</strong><br />
          ${chat.media.map(url => <img src="${url}?w=50&h=50&fit=crop" />).join('')}
        </div>
        <div class="about">
          <strong>About</strong>
          <p>${chat.about}</p>
        </div>
      `;
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (text !== '') {
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        chatData[currentUser].messages.push({ text, time, sent: true });
        loadChat(currentUser);
        input.value = '';
      }
    }

    function startCall(type) {
      const chat = chatData[currentUser];
      const callModal = document.getElementById('callModal');
      document.getElementById('callType').innerText = type === 'voice' ? 'Voice Call' : 'Video Call';
      document.getElementById('callUser').innerText = `Connecting with ${chat.name}`;
      callModal.classList.add('active');
    }

    function endCall() {
      document.getElementById('callModal').classList.remove('active');
    }

    // Initial load
    loadChat('alice');
  </script>
</body>
</html>
